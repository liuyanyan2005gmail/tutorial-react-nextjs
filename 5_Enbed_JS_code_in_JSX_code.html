<html>
<body>
<div id="app"></div>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!-- Babel Script -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/jsx">
    // Use JS parameters in JSX code
    function Greeting({ name, group }){
        return <h1>Hello, {name}! Are you in {group}?</h1>
    }
    function Header() {
        // use JS variables in JSX code
        const userName = 'Bob';
        const groupName = 'year 1 group 3';
        const isNewStudent = 1;
        return <div>
            <Greeting name='Alice' group='year 1 group 2'/>
            <Greeting name={userName} group={groupName}/>
            {isNewStudent ? <h1>{userName} is a new student.</h1> : <h1>{userName} is not a new student.</h1>}
        </div>;
    }

    function HomePage() {
        return (
            <div>
                {/* Nesting the Header component */}
                <Header />
            </div>
        );
    }

    const root = ReactDOM.createRoot(app);
    root.render(<HomePage />);
</script>
</body>
</html>
